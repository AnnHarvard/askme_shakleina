{% extends "layouts/base.html" %}
{% load static %}


{% block content %}
	<div class="d-flex gap-3 mb-3 align-items-center">
		<h1>Log In</h1>
	</div>
	<div class="col-9 pt-4">
		<div class="row mb-4">
			<div class="col-2">
				<h3>Login</h3>
			</div>
			<div class="col-8">
				<input type="text" class="form-control form-control-lg is-invalid" maxlength="100"
					   placeholder="Enter here our login" required>
				<div class="invalid-feedback fs-5">
					Вы должны ввести логин!
				</div>
			</div>
		</div>

		<div class="row mb-4">
			<div class="col-2">
				<h3>Tags</h3>
			</div>
			<div class="col-8">
				<input type="password" class="form-control form-control-lg is-invalid" maxlength="100"
					   placeholder="Enter here your passport" required>
				<div class="invalid-feedback fs-5">
					Вы должны ввести пароль!
				</div>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-5 text-center ms-3">
				<button type="button" class="btn btn-success btn-lg">Log In!</button>
			</div>
		</div>

		<div class="row">
			<div class="col-5 text-center ms-5 fs-5">
				<a href="./signup.html">create new account</a>
			</div>
		</div>
	</div>
{% endblock %}

{% block main_classes %}
	container-fluid container-lg mt-5
{% endblock %}
