{% load static %}
<article class="card answer mb-3 w-100 text-bg-info	bg-opacity-10" data-answer-id="{{ item.id }}" data-question-id="{{ item.question.id }}">
	<div class="row g-0">
		<div class="col-3 p-2">
			<div class="border w-100 mb-3" style="height: 100px">
				{% if item.user.profile.avatar %}
					<img src="{{ item.user.profile.avatar.url }}" alt="Avatar" class="img-fluid rounded-start"
						 style="width:100%; height:100% ">
				{% else %}
					<img src="{% static 'img/default_avatar.jpg' %}" alt="Avatar" class="img-fluid rounded-start"
						 style="width:100%; height:100% ">
				{% endif %}
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-block like-button" style="background: none; border: none;">
						<img src="{% if item.id in liked_answers %}{% static 'img/heart-fill.svg' %}{% else %}{% static 'img/heart.svg' %}{% endif %}"
							 class="like-icon" alt="like-image">

				</button>
				<div class="badge ms-2"
					 style="background-color: #f8f9fa; border: 1px solid #007bff; color: #007bff; padding: 0.5em 1em; border-radius: 0.25em; display: flex; align-items: center; justify-content: center;">
					<span class="like-counter">{{ item.like_number }}</span> Likes
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card-body h-100 d-flex flex-column justify-content-between">
				<p class="card-text">
					{{ item.text }}
				</p>
				<div class="form-check">
					{% if item.question.user == request.user %}
						<div class="form-check">
							<input class="form-check-input border-1 border-dark correct-answer-checkbox" type="checkbox"
								   data-answer-id="{{ item.id }}" {% if item.is_correct %}checked{% endif %}>
							<label class="form-check-label">Correct!</label>
						</div>
					{% elif item.is_correct %}
						<div class="badge bg-success text-white">Correct Answer</div>
					{% endif %}
					{#						<input class="form-check-input border-1 border-dark" type="checkbox" value=""#}
					{#							   {% if item.is_correct %}checked{% endif %}>#}
					{#						<label class="form-check-label">#}
					{#							Correct!#}
					{#						</label>#}
				</div>
			</div>
		</div>
	</div>
</article>
