{% load static %}
<article class="card mb-3 w-100">
	<div class="row g-0">
		<div class="col-3 p-2">
			<div class="border w-100 mb-3" style="height: 100px">
				<img
						src="../static/img//avatar.jpg"
						class="img-fluid rounded-start"
						alt="avatar"
						style="width:100%; height: 100%"
				/>
			</div>
			<div class="input-group flex-nowrap">
				<input type="number" value="5" class="form-control mx-5 border-2"/>
			</div>
		</div>
		<div class="col">
			<div class="card-body">
				<p class="card-text">
					{{ item.text }}
				</p>
				<div class="row">
					Correct
				</div>
			</div>
		</div>
	</div>
</article>
