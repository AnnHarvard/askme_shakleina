<article class="card mb-3 w-100">
	<div class="row g-0">
		<div class="col-3 p-2">
			<div class="border w-100 mb-3" style="height: 100px">
				<img
						src="../static/img//avatar.jpg"
						class="img-fluid rounded-start"
						alt="avatar"
						style="width:100%; height: 100%"
				/>
			</div>
			<div class="input-group flex-nowrap">
				<input type="number" value="5" class="form-control mx-5 border-2"/>
			</div>
		</div>
		<div class="col">
			<div class="card-body">
				<h5 class="card-title">
					<a href="/question.html">{{ question.title }}?</a>
				</h5>
				<p class="card-text">
					{{ question.text }}
				</p>
				<div class="row">
					<a class="col-4" href="/question.html">answers (3)</a>
					<div class="col-8">
						<span>Tags</span>
						<a href="/tag.html">black-jack</a>
						<a href="/tag.html">bender</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</article>
