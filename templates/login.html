<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AskMe</title>
	<link rel="stylesheet" href="../static/css/bootstrap.css">
  </head>
  <body>
    <nav class="navbar border-bottom border-dark" style="background-color: #F0FFF0;">
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand ">AskShakleina</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 border-3"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-success" type="submit">ASK!</button>
        </form>

        <div class="d-flex justify-content-between gap-2">
          <div class="d-flex flex-column justify-content-between">
			  <div class="d-flex justify-content-evenly gap-2">
                 <a href="./login.html">Log in</a>
                 <a href="./signup.html">Register</a>
              </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid container-lg mt-5 " style="margin-bottom: 100px">

      <div class="row">
		<div class="d-flex gap-3 mb-3 align-items-center">
	      <h1>Log In</h1>
		</div>
        <div class="col-9 pt-4">
		  <div class="row mb-4">
			  <div class="col-2">
				  <h3>Login</h3>
			  </div>
			  <div class="col-8">
				<input type="text" class="form-control form-control-lg is-invalid" maxlength="100" placeholder="Enter here our login" required>
				<div class="invalid-feedback fs-5">
				  Вы должны ввести логин!
				</div>
			  </div>
		  </div>

		  <div class="row mb-4">
			  <div class="col-2">
				  <h3>Tags</h3>
			  </div>
			  <div class="col-8">
				<input type="password" class="form-control form-control-lg is-invalid" maxlength="100" placeholder="Enter here your passport"  required>
				<div class="invalid-feedback fs-5">
					Вы должны ввести пароль!
				</div>
			  </div>
		  </div>

          <div class="row mb-3">
             <div class="col-5 text-center ms-3">
                <button type="button" class="btn btn-success btn-lg">Log In!</button>
             </div>
          </div>

		  <div class="row">
             <div class="col-5 text-center ms-5 fs-5">
                <a href="./signup.html">create new account</a>
             </div>
          </div>



        </div>
        <div class="col-3">
          <h3>Popular Tags</h3>
          <div class="row">
            <div class="col">
              <span class="badge text-dark fs-6">perl</span>
              <span class="badge text-danger fs-5">python</span>
              <span class="badge text-dark fs-6">TechnoPark</span>
              <span class="badge text-danger fs-4">MySQL</span>
              <span class="badge text-success fs-5">django</span>
              <span class="badge text-danger fs-6">Mail.Ru</span>
              <span class="badge text-dark fs-6">Voloshin</span>
              <span class="badge text-warning fs-6">Firefox</span>
            </div>
          </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
            <a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Heizenberg</a
            ><a href="/member.html" class="d-block">Sam Smith</a
            ><a href="/member.html" class="d-block">Chanel</a
            ><a href="/member.html" class="d-block">Shakleina</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom p-3 border-top border-dark" style="background-color: #F0FFF0;">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>
    <script src="../static/js/bootstrap.bundle.js"></script>
  </body>
</html></title>
