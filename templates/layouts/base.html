{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	{% block title %}
	{% endblock %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<style>
        body {
            padding-bottom: 60px; /* Высота футера */
        }
	</style>
</head>
<body>
<nav class="navbar border-bottom border-dark" style="background-color: #F0FFF0;">
	<div class="container-sm-fluid container-lg">
		<a class="navbar-brand ">AskShakleina</a>
		<form class="d-flex" role="search">
			<input
					class="form-control me-2 border-3"
					type="search"
					placeholder="Search"
					aria-label="Search"
			/>
			<input class="btn btn-success" type="button" value="Ask!" onclick="location.href='{% url 'ask' %}'">
			{#			<button class="btn btn-success" type="submit">ASK!</button>#}
		</form>

		<div class="d-flex justify-content-between gap-3">
			<div>
				<img src="{% static 'img/2233.jpg' %}" class="rounded-5" width="50" height="50" alt=""/>
			</div>
			<div class="d-flex flex-column justify-content-between">
				<div>Dr. Pepper</div>
				<div>
					<a href="{% url 'edit_profile' %}" class="me-2">Settings</a>
					<a href="{% url 'index' %}">Log out</a>
				</div>
			</div>
		</div>
	</div>
</nav>

<main class="{% block main_classes %}container-fluid container-lg mt-3{% endblock %}">
	<div class="row">
		{% block content %}
		{% endblock %}

		<div class="col-3">
			<h3>Popular Tags</h3>
			<div class="row">
				<div class="col">
					<button class="btn btn-primary" onclick="location.href='{% url 'tag' tag_name="perl" %}'"
							style="margin: 3px;">perl
					</button>
					<button class="btn btn-secondary" onclick="location.href='{% url 'tag' tag_name="python" %}'"
							style="margin: 3px;">python
					</button>
					<button class="btn btn-success" onclick="location.href='{% url 'tag' tag_name="SQL" %}'"
							style="margin: 3px;">SQL
					</button>
					<button class="btn btn-danger" onclick="location.href='{% url 'tag' tag_name="TechnoPark" %}'"
							style="margin: 3px;">TechnoPark
					</button>
					<button class="btn btn-warning" onclick="location.href='{% url 'tag' tag_name="django" %}'"
							style="margin: 3px;">django
					</button>
					<button class="btn btn-info" onclick="location.href='{% url 'tag' tag_name="mail.ru" %}'"
							style="margin: 3px;">mail.ru
					</button>
					<button class="btn btn-light" onclick="location.href='{% url 'tag' tag_name="Voloshin" %}'"
							style="margin: 3px;">Voloshin
					</button>
					<button class="btn btn-dark" onclick="location.href='{% url 'tag' tag_name="Firefox" %}'"
							style="margin: 3px;">Firefox
					</button>
				</div>
			</div>
			<h3 class="mt-5">Best Members</h3>
			<div>
				<a href="{% url 'index' %}" class="d-block">Mr. Freeman</a>
				<a href="{% url 'index' %}" class="d-block">Mr. Heizenberg</a>
				<a href="{% url 'index' %}" class="d-block">Sam Smith</a>
				<a href="{% url 'index' %}" class="d-block">Chanel</a>
				<a href="{% url 'index' %}" class="d-block">Shakleina</a>
			</div>
		</div>
	</div>
</main>
<footer class="fixed-bottom p-3 border-top border-dark" style="background-color: #F0FFF0;">
	<div class="container">
		<span class="text-muted">Place sticky footer content here.</span>
	</div>
</footer>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
