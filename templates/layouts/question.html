{% load static %}
{#<div class="question">#}
<article class="card question mb-3 w-100" data-question-id="{{ item.id }}">
	<div class="row g-0">
		<div class="col-3 p-2">
			<div class="border w-100 mb-3" style="height: 100px">
				{% if item.user.profile.avatar %}
					<img src="{{ item.user.profile.avatar.url }}" alt="Avatar" class="img-fluid rounded-start"
						 style="width:100%; height:100% ">
				{% else %}
					<img src="{% static 'img/default_avatar.jpg' %}" alt="Avatar" class="img-fluid rounded-start"
						 style="width:100%; height:100% ">
				{% endif %}
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-block like-button" style="background: none; border: none;">
						<img src="{% if item.id in liked_questions %}{% static 'img/heart-fill.svg' %}{% else %}{% static 'img/heart.svg' %}{% endif %}" 
							 class="like-icon" alt="like-image">

				</button>
				<div class=" badge ms-2 "
					style="background-color: #f8f9fa; border: 1px solid #007bff; color: #007bff; padding: 0.5em 1em;
					border-radius: 0.25em; display: flex; align-items: center; justify-content: center;">
					<span class="like-counter">{{ item.like_number }}</span> Likes
			</div>
		</div>
	</div>
	<div class="col">
		<div class="card-body">
			<h5 class="card-title">
				<a href="{% url "question" item.id %}">{{ item.title }}</a>
			</h5>
			<p class="card-text">
				{{ item.text }}
			</p>
			<div class="row">
				<div class="col-8">
					<span>Tags</span>
					{% for tag in item.tags.all %}
						<a href="{% url 'tag' tag_name=tag.name %}">{{ tag.name }}</a>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
	</div>
</article>
{#</div>#}
