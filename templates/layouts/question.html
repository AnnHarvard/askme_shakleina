{% load static %}
<article class="card mb-3 w-100">
	<div class="row g-0">
		<div class="col-3 p-2">
			<div class="border w-100 mb-3" style="height: 100px">
				<img
						src="{% static 'img/avatar.jpg' %}"
						class="img-fluid rounded-start"
						alt="avatar"
						style="width:100%; height: 100%"
				/>
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-block btn-primary" style="background-color: #052c65"><i class="fa fa-thumbs-up">Like</i>
				</button>
				<span class="badge ms-2"
					  style="background-color: #f8f9fa; border: 1px solid #007bff; color: #007bff; padding: 0.5em 1em; border-radius: 0.25em; display: flex; align-items: center; justify-content: center;">
    				{{ item.like_number }} Likes
				</span>
			</div>
		</div>
		<div class="col">
			<div class="card-body">
				<h5 class="card-title">
					<a href="{% url "question" item.id %}">{{ item.title }}</a>
				</h5>
				<p class="card-text">
					{{ item.text }}
				</p>
				<div class="row">
					<div class="col-8">
						<span>Tags</span>
						{% for tag in item.tags.all %}
							<a href="{% url 'tag' tag_name=tag.name %}">{{ tag.name }}</a>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</article>
